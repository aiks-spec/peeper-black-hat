services:
  - type: web
    name: osint-lookup-engine-docker
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CUFINDER_API_KEY
        sync: false
      - key: IPINFO_TOKEN
        sync: false
      - key: DEHASHED_EMAIL
        sync: false
      - key: DEHASHED_API_KEY
        sync: false
      - key: PYTHON_PATH
        value: python3
      - key: PATH
        value: /usr/bin:/usr/local/bin:/bin:$PATH
      - key: PYTHONPATH
        value: /usr/local/lib/python3.10/dist-packages:/usr/lib/python3/dist-packages
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONIOENCODING
        value: utf-8
      - key: TERM
        value: dumb
      - key: FORCE_COLOR
        value: "0"
      - key: NO_COLOR
        value: "1"
      - key: CLICOLOR
        value: "0"
      - key: CLICOLOR_FORCE
        value: "0"
      - key: ANSI_COLORS_DISABLED
        value: "1"
      - key: BASH_ENV
        value: ""
      - key: ENV
        value: ""
      - key: DATABASE_URL
        sync: false
      - key: DB_TYPE
        value: postgresql
    healthCheckPath: /
    autoDeploy: true
    branch: main
    numInstances: 1
