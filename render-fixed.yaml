services:
  - type: web
    name: osint-lookup-engine
    env: node
    plan: starter
    buildCommand: |
      # Install ncurses-bin FIRST to provide tput
      apt-get update && apt-get install -y ncurses-bin
      # Create tput replacement immediately
      echo '#!/bin/bash\necho ""' > /usr/bin/tput && chmod +x /usr/bin/tput
      echo '#!/bin/bash\necho ""' > /usr/local/bin/tput && chmod +x /usr/local/bin/tput
      echo '#!/bin/bash\necho ""' > /bin/tput && chmod +x /bin/tput
      # Set environment variables
      export TERM=dumb && export FORCE_COLOR=0 && export NO_COLOR=1 && export ANSI_COLORS_DISABLED=1
      # Install dependencies (preinstall script will also run)
      npm install
      # Install OSINT tools
      pip3 install --user sherlock-project holehe maigret ghunt
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CUFINDER_API_KEY
        sync: false
      - key: IPINFO_TOKEN
        sync: false
      - key: DEHASHED_EMAIL
        sync: false
      - key: DEHASHED_API_KEY
        sync: false
      - key: PYTHON_PATH
        value: python3
      - key: PATH
        value: /home/render/.local/bin:/usr/bin:$PATH
      - key: TERM
        value: dumb
      - key: FORCE_COLOR
        value: "0"
      - key: NO_COLOR
        value: "1"
      - key: CLICOLOR
        value: "0"
      - key: CLICOLOR_FORCE
        value: "0"
      - key: ANSI_COLORS_DISABLED
        value: "1"
      - key: DATABASE_URL
        value: postgresql://peeper_aiks_database_user:kUs7g6cBDJTW6DPkaRebaMPa3E5Z6aGg@dpg-d2qnqep5pdvs738e09cg-a/peeper_aiks_database
      - key: DB_TYPE
        value: postgresql
    healthCheckPath: /
    autoDeploy: true
    branch: main
    numInstances: 1
