services:
  - type: web
    name: osint-lookup-engine-backup
    env: node
    plan: starter
    buildCommand: |
      # Install dependencies
      npm install
      # Install OSINT tools
      pip3 install --user sherlock-project holehe maigret ghunt
      # Create symlinks for tools in system PATH
      ln -sf /home/render/.local/bin/sherlock /usr/local/bin/sherlock
      ln -sf /home/render/.local/bin/holehe /usr/local/bin/holehe
      ln -sf /home/render/.local/bin/maigret /usr/local/bin/maigret
      ln -sf /home/render/.local/bin/ghunt /usr/local/bin/ghunt
      # Verify tools are accessible
      which sherlock && which holehe && which maigret && which ghunt
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        value: postgresql://peeper_aiks_database_user:kUs7g6cBDJTW6DPkaRebaMPa3E5Z6aGg@dpg-d2qnqep5pdvs738e09cg-a/peeper_aiks_database
      - key: DB_TYPE
        value: postgresql
    healthCheckPath: /
    autoDeploy: true
    branch: main
    numInstances: 1
