services:
  - type: web
    name: osint-lookup-engine
    env: node
    buildCommand: |
      # Ensure Python3 is available
      echo "üêç Checking Python3 availability..."
      python3 --version || (echo "‚ùå Python3 not found" && exit 1)

      echo "üêç Creating and activating Python virtual environment (.venv)..."
      python3 -m venv .venv
      . .venv/bin/activate
      echo "‚¨ÜÔ∏è Upgrading pip inside venv..."
      pip install --upgrade pip

      echo "üìö Installing OSINT tools into .venv..."
      pip install ghunt holehe sherlock-project maigret phoneinfoga || true
      
      echo "üîß Making main.py executable..."
      chmod +x main.py

      echo "üîë Fixing permissions on venv..."
      chmod +x ".venv/bin"/* || true

      # Install Node.js dependencies
      echo "üì¶ Installing Node.js dependencies..."
      npm install

      echo "‚úÖ Build process completed successfully"
    startCommand: export PATH="/opt/render/project/src/.venv/bin:/usr/local/bin:/usr/bin:$PATH" && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_TYPE
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: osint-db
          property: connectionString
      - key: DB_PATH
        value: /tmp/osint.db
      - key: CORS_ORIGIN
        value: "*"
      - key: TIMEOUT
        value: 30000
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: info
      - key: CLEANUP_DELAY
        value: 3600000
      - key: GHUNT_TOKEN
        value: oauth2_4/0AVMBsJihaCHpsqoEm3L-M7XKc_3kEWEVvqBP4Jzm14hCBOsHKqcI9mm-y0GA0iVO_6jtLw
      - key: GHUNT_COOKIES_B64
        value: 

databases:
  - name: osint-db
    databaseName: osint
    user: osint
