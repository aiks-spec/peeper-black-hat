services:
  - type: web
    name: osint-lookup-engine
    env: node
    plan: starter
    buildCommand: |
      # CRITICAL: Fix tput error IMMEDIATELY before any other operations
      chmod +x fix-tput-immediately.sh
      ./fix-tput-immediately.sh
      # ULTIMATE tput fix for 100% coverage
      chmod +x ultimate-tput-fix.sh
      ./ultimate-tput-fix.sh
      # Now proceed with normal build
      npm install
      # Install tput and ncurses for terminal control
      apt-get update && apt-get install -y ncurses-bin
      # Run comprehensive color disabling script
      chmod +x disable-colors.sh
      ./disable-colors.sh
      # Install OSINT tools with no color dependencies
      pip3 install --user sherlock-project 
      pip3 install --user holehe 
      pip3 install --user maigret 
      pip3 install --user ghunt
      # Set up environment for no-color operation
      echo 'export TERM=dumb' >> ~/.bashrc
      echo 'export FORCE_COLOR=0' >> ~/.bashrc
      echo 'export NO_COLOR=1' >> ~/.bashrc
      echo 'export ANSI_COLORS_DISABLED=1' >> ~/.bashrc
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CUFINDER_API_KEY
        sync: false
      - key: IPINFO_TOKEN
        sync: false
      - key: DEHASHED_EMAIL
        sync: false
      - key: DEHASHED_API_KEY
        sync: false
      - key: PYTHON_PATH
        value: python3
      - key: PATH
        value: /home/render/.local/bin:/usr/bin:$PATH
      - key: TERM
        value: dumb
      - key: FORCE_COLOR
        value: "0"
      - key: NO_COLOR
        value: "1"
      - key: CLICOLOR
        value: "0"
      - key: CLICOLOR_FORCE
        value: "0"
      - key: ANSI_COLORS_DISABLED
        value: "1"
      - key: DATABASE_URL
        value: postgresql://peeper_aiks_database_user:kUs7g6cBDJTW6DPkaRebaMPa3E5Z6aGg@dpg-d2qnqep5pdvs738e09cg-a/peeper_aiks_database
      - key: DB_TYPE
        value: postgresql
    healthCheckPath: /
    autoDeploy: true
    branch: main
    numInstances: 1
