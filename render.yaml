services:
  - type: web
    name: osint-lookup-engine
    env: node
    buildCommand: |
      echo "ðŸ”§ Installing global OSINT tools..."
      bash scripts/install_global_tools.sh
      echo "ðŸ“¦ Installing Node.js dependencies..."
      npm ci || npm install
      echo "âœ… Build process completed"
    startCommand: export PATH="$HOME/.local/bin:/usr/local/bin:/usr/bin:/bin:$PATH" && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_TYPE
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: osint-db
          property: connectionString
      - key: DB_PATH
        value: /tmp/osint.db
      - key: CORS_ORIGIN
        value: "*"
      - key: TIMEOUT
        value: 30000
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: info
      - key: CLEANUP_DELAY
        value: 3600000
      - key: GHUNT_TOKEN
        sync: false
      - key: GHUNT_COOKIES_B64
        sync: false

databases:
  - name: osint-db
    databaseName: osint
    user: osint
