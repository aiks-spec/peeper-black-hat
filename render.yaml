services:
  - type: web
    name: osint-lookup-engine
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CUFINDER_API_KEY
        sync: false
      - key: IPINFO_TOKEN
        sync: false
      - key: DEHASHED_EMAIL
        sync: false
      - key: DEHASHED_API_KEY
        sync: false
      - key: PYTHON_PATH
        value: python3
      - key: PATH
        value: /usr/local/bin:/usr/bin:/bin
      - key: PYTHONPATH
        value: /usr/local/lib/python3.11/dist-packages:/usr/lib/python3/dist-packages
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONIOENCODING
        value: utf-8
      - key: PYTHONUTF8
        value: "1"
      - key: LC_ALL
        value: C.UTF-8
      - key: LANG
        value: C.UTF-8
      - key: LANGUAGE
        value: C.UTF-8
      - key: TERM
        value: dumb
      - key: NO_COLOR
        value: "1"
      - key: FORCE_COLOR
        value: "0"
      - key: ANSI_COLORS_DISABLED
        value: "1"
      - key: CLICOLOR
        value: "0"
      - key: CLICOLOR_FORCE
        value: "0"
      - key: BASH_ENV
        value: ""
      - key: ENV
        value: ""
      - key: DATABASE_URL
        value: postgresql://peeper_aiks_database_user:kUs7g6cBDJTW6DPkaRebaMPa3E5Z6aGg@dpg-d2qnqep5pdvs738e09cg-a/peeper_aiks_database
      - key: DB_TYPE
        value: postgresql
      - key: RESET_COUNTS
        value: "true"
    healthCheckPath: /
    healthCheckTimeout: 300
    autoDeploy: true
    branch: main
    numInstances: 1
    buildCommand: echo "Building Docker image..."
    dockerContext: .
