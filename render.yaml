services:
  - type: web
    name: osint-lookup-engine
    env: node
    buildCommand: |
      echo "üîß Installing global OSINT tools..."
      bash scripts/install_global_tools.sh
      echo "üì¶ Installing Node.js dependencies..."
      npm ci || npm install
      echo "‚úÖ Build process completed"
    startCommand: |
      export PATH="/opt/render/.local/bin:$HOME/.local/bin:/usr/local/bin:/usr/bin:/bin:$PATH"
      echo "üîß Ensuring global OSINT tools are installed at runtime..."
      bash scripts/install_global_tools.sh || true
      echo "üîç Final PATH check:"
      echo "PATH=$PATH"
      echo "üîç Tool locations:"
      which ghunt || echo "ghunt not found"
      which holehe || echo "holehe not found" 
      which sherlock || echo "sherlock not found"
      which maigret || echo "maigret not found"
      which pipx || echo "pipx not found"
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_TYPE
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: osint-db
          property: connectionString
      - key: DB_PATH
        value: /tmp/osint.db
      - key: CORS_ORIGIN
        value: "*"
      - key: TIMEOUT
        value: 30000
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: info
      - key: CLEANUP_DELAY
        value: 3600000
      - key: GHUNT_TOKEN
        value: oauth2_4/0AVMBsJhZXoYyYy5MPJGQlj-LqpmiBcq8p17KvkDqp0WaD73nHGL4hH3gpZtmtz8Dm8C1Bg
      - key: GHUNT_COOKIES_B64
        value: 

databases:
  - name: osint-db
    databaseName: osint
    user: osint
