services:
  - type: web
    name: osint-lookup-engine
    env: node
    buildCommand: |
      # Ensure Python3 is available
      echo "üêç Checking Python3 availability..."
      python3 --version || (echo "‚ùå Python3 not found" && exit 1)

      echo "üì¶ Installing pipx..."
      python3 -m pip install --user pipx || pip install --user pipx
      python3 -m pipx ensurepath || ~/.local/bin/pipx ensurepath || true
      export PATH="$HOME/.local/bin:$PATH"
      echo "üîç PATH after pipx setup: $PATH"

      echo "üìö Installing OSINT tools via pipx..."
      pipx install sherlock-project --yes || pipx install sherlock-project || true
      pipx install holehe --yes || pipx install holehe || true
      pipx install ghunt --yes || pipx install ghunt || true
      pipx install maigret --yes || pipx install maigret || true
      pipx install phoneinfoga --yes || pipx install phoneinfoga || true

      echo "üîç Checking command availability..."
      export PATH="$HOME/.local/bin:$PATH"
      which sherlock && echo "‚úÖ Sherlock command available" || echo "‚ùå Sherlock command not found"
      which maigret && echo "‚úÖ Maigret command available" || echo "‚ùå Maigret command not found"
      which holehe && echo "‚úÖ Holehe command available" || echo "‚ùå Holehe command not found"
      which phoneinfoga && echo "‚úÖ PhoneInfoga command available" || echo "‚ùå PhoneInfoga command not found"
      which ghunt && echo "‚úÖ GHunt command available" || echo "‚ùå GHunt command not found"

      echo "üîç Final verification - CLI tools via pipx..."
      sherlock --help >/dev/null 2>&1 && echo "‚úÖ sherlock ok" || echo "‚ùå sherlock failed"
      holehe --help >/dev/null 2>&1 && echo "‚úÖ holehe ok" || echo "‚ùå holehe failed"
      ghunt --help >/dev/null 2>&1 && echo "‚úÖ ghunt ok" || echo "‚ùå ghunt failed"
      maigret --help >/dev/null 2>&1 && echo "‚úÖ maigret ok" || echo "‚ùå maigret failed"
      phoneinfoga --help >/dev/null 2>&1 && echo "‚úÖ phoneinfoga ok" || echo "‚ùå phoneinfoga failed"

      # Install Node.js dependencies
      echo "üì¶ Installing Node.js dependencies..."
      npm install

      echo "‚úÖ Build process completed successfully"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_TYPE
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: osint-db
          property: connectionString
      - key: DB_PATH
        value: /tmp/osint.db
      - key: CORS_ORIGIN
        value: "*"
      - key: TIMEOUT
        value: 30000
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: info
      - key: CLEANUP_DELAY
        value: 3600000
      - key: GHUNT_TOKEN
        value: oauth2_4/0AVMBsJihaCHpsqoEm3L-M7XKc_3kEWEVvqBP4Jzm14hCBOsHKqcI9mm-y0GA0iVO_6jtLw
      - key: GHUNT_COOKIES_B64
        value: 

databases:
  - name: osint-db
    databaseName: osint
    user: osint
