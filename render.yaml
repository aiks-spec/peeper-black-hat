services:
  - type: web
    name: osint-lookup-engine
    env: node
    plan: starter
    buildCommand: |
      npm install
      # Install tput and ncurses for terminal control
      apt-get update && apt-get install -y ncurses-bin
      # Install OSINT tools
      pip3 install --user sherlock-project 
      pip3 install --user holehe 
      pip3 install --user maigret 
      pip3 install --user ghunt
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CUFINDER_API_KEY
        sync: false
      - key: IPINFO_TOKEN
        sync: false
      - key: DEHASHED_EMAIL
        sync: false
      - key: DEHASHED_API_KEY
        sync: false
      - key: PYTHON_PATH
        value: python3
      - key: PATH
        value: /home/render/.local/bin:/usr/bin:$PATH
      - key: TERM
        value: xterm-256color
      - key: FORCE_COLOR
        value: "0"
      - key: postgresql://peeper_aiks_database_user:kUs7g6cBDJTW6DPkaRebaMPa3E5Z6aGg@dpg-d2qnqep5pdvs738e09cg-a/peeper_aiks_database
        value: sqlite:///opt/render/project/src/osint.db
    healthCheckPath: /
    autoDeploy: true
    branch: main
    numInstances: 1
    disk:
      name: osint-data
      mountPath: /opt/render/project/src
      sizeGB: 1



