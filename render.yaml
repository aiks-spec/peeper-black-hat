services:
  - type: web
    name: osint-lookup-engine
    env: node
    buildCommand: |
      pip3 install --upgrade pip
      pip3 install -r requirements.txt
      npm install
      echo "üê≥ OSINT tools (Sherlock, Maigret, Holehe, PhoneInfoga) will use Docker containers"
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_TYPE
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: osint-db
          property: connectionString
      - key: DB_PATH
        value: /tmp/osint.db
      - key: CORS_ORIGIN
        value: "*"
      - key: TIMEOUT
        value: 30000
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: info
      - key: CLEANUP_DELAY
        value: 3600000
      - key: GHUNT_TOKEN
        value: oauth2_4/0AVMBsJihaCHpsqoEm3L-M7XKc_3kEWEVvqBP4Jzm14hCBOsHKqcI9mm-y0GA0iVO_6jtLw
      - key: GHUNT_COOKIES_B64
        value: 

databases:
  - name: osint-db
    databaseName: osint
    user: osint
