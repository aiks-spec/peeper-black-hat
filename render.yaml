services:
  - type: web
    name: osint-lookup-engine
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CUFINDER_API_KEY
        sync: false
      - key: IPINFO_TOKEN
        sync: false
      - key: DEHASHED_EMAIL
        sync: false
      - key: DEHASHED_API_KEY
        sync: false
      - key: PYTHON_PATH
        value: python3
      - key: PATH
        value: /home/render/.local/bin:/usr/bin:$PATH
      - key: PYTHONPATH
        value: /usr/local/lib/python3.10/dist-packages:/usr/lib/python3/dist-packages
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONIOENCODING
        value: utf-8
      - key: DATABASE_URL
        sync: false
      - key: DB_TYPE
        value: postgresql
      - key: RESET_COUNTS
        value: "true"
    healthCheckPath: /
    autoDeploy: true
    branch: main
    numInstances: 1
